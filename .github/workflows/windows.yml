name: windows
on: [push, pull_request]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        generator:
          - Visual Studio 17 2022
        cmake:
          - 3.21.x
          - 3.22.x
          - 3.23.x
          - 3.27.x
          - 3.28.x
          - 3.29.x
    runs-on: windows-2025
    env:
      GENERATOR: ${{ matrix.generator }}
      SHARED: 'OFF,ON'
      FLAVOR: 'release,debug'
      install_dir: C:\\
    steps:
      - name: install CMake
        uses: jwlawson/actions-setup-cmake@v2
        with:
          cmake-version: ${{ matrix.cmake }}
      - name: checkout
        uses: actions/checkout@v4
        with:
          submodules: true
      - name: install environment
        uses: ./.github/actions/install-windows
        with:
          cache-key-scoop: ${{ secrets.CACHE_SCOOP }}
          cache-key-python: ${{ secrets.CACHE_PYTHON }}
      - name: install pytest
        run: poetry install
      - name: export cupcake
        uses: ./.github/actions/export-cupcake
      - name: test
        run: poetry run pytest tests/ --builder make
