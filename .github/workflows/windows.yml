name: Build, run, test, and install on Windows
on: [push, pull_request]

jobs:
  job:
    strategy:
      matrix:
        generator:
          - Visual Studio 16 2019
        shared:
          - OFF
          - ON
        flavor:
          - Debug
          - Release
    runs-on: windows-2019
    steps:
      - name: install environment
        run: |
          iwr -useb get.scoop.sh | iex
          scoop install make
          pip install conan
          $env:PATH -split ';'
          python --version
          conan --version
          cmake --version
          make --version
      - name: checkout
        uses: actions/checkout@v2
      - name: configure
        run: cd 00-upstream && make generator='${{ matrix.generator }}' shared=${{ matrix.shared }} flavor=${{ matrix.flavor }} install_dir=C:/Windows/System32 configure
      - name: build
        run: cd 00-upstream && make build
      - name: run
        run: cd 00-upstream && make run
      - name: test
        run: cd 00-upstream && make test
      - name: install
        run: cd 00-upstream && make install && executable
