name: nix
on: [push, pull_request]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        platform:
          - ubuntu
          - macos
        cmake:
          - 3.21.x
          - 3.22.x
          - 3.23.x
          - 3.27.x
          - 3.28.x
          - 3.29.x
        conan:
          - 1
          - 2
        exclude:
          # Conan 1.x does not support Clang 17 (out-of-the-box),
          # which is the default on macos-latest.
          - platform: macos
            conan: 1
    runs-on: ${{ matrix.platform }}-latest
    env:
      GENERATOR: 'Unix Makefiles,Ninja'
      SHARED: 'OFF,ON'
      FLAVOR: 'release,debug'
      install_dir: /usr/local
    steps:
      - name: install CMake
        uses: jwlawson/actions-setup-cmake@v2
        with:
          cmake-version: ${{ matrix.cmake }}
      - name: checkout
        uses: actions/checkout@v4
        with:
          submodules: true
      - name: install environment
        uses: ./.github/actions/install-nix
        with:
          cache-key-python: ${{ secrets.CACHE_PYTHON }}
          conan: ${{ matrix.conan }}
      - name: install pytest
        run: poetry install
      - name: export cupcake
        uses: ./.github/actions/export-cupcake
      - name: test
        run: poetry run pytest tests/ --builder make
