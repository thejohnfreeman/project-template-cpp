name: install Python packages
description: |
  Install the common Python packages shared by all jobs.
inputs:
  cache-key-python:
    required: true
  shell:
    default: ${{ runner.os == 'Windows' && 'pwsh' || 'bash' }}
runs:
  using: composite
  steps:
    - name: download Conan from cache
      id: cache-python
      uses: actions/cache@v2
      with:
          path: .cache-python
          key: ${{ runner.os }}-${{ inputs.cache-key-python }}
    - name: debug
      shell: bash
      run: echo shell = "${{ inputs.shell }}"
    - name: download Conan with pip
      if: steps.cache-python.outputs.cache-hit != 'true'
      shell: bash
      run: pip download conan --dest .cache-python
    - name: install Conan
      shell: bash
      run: pip install conan --no-index --find-links .cache-python
