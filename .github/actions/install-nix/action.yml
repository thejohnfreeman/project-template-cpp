name: install Unix environment
description: |
  Install the common environment shared by all jobs in the nix workflow.
inputs:
  cache-key-python:
    required: true
runs:
  using: composite
  steps:
    - name: install Python packages
      uses: ./.github/actions/install-python
      with:
        key: ${{ inputs.cache-key-python }}
    - name: install Conan
      shell: bash
      run: |
        venv=${HOME}/.venvs/conan
        python -m venv ${venv}
        ${venv}/bin/pip install --upgrade pip
        ${venv}/bin/pip install 'conan<2'
        mkdir -p ${HOME}/.local/bin
        ln ${venv}/bin/conan ${HOME}/.local/bin/conan
        echo ${HOME}/.local/bin >> ${GITHUB_PATH}
    - name: install Ninja on Linux
      if: startsWith(matrix.platform, 'ubuntu')
      shell: bash
      run: sudo apt install ninja-build
    - name: install Ninja on OSX
      if: startsWith(matrix.platform, 'macos')
      shell: bash
      run: brew install ninja
    - name: check environment
      shell: bash
      run: |
        echo $PATH | tr ':' '\n'
        python --version
        conan --version
        cmake --version
        gcc --version
        cupcake --version
        env
